{% extends "base.html" %}
{% block body %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="section-title mb-1">
                <i class="bi bi-app"></i> {{ app }}
            </h1>
            <a href="{{ url("index") }}" class="text-decoration-none">
                <i class="bi bi-arrow-left"></i> Back to Apps
            </a>
        </div>
    </div>
    {% block tab %}
    {% endblock tab %}
{% endblock body %}
{% macro tabs(active) -%}
    <ul id="nav-active-{{ active }}" class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a id="link-logs"
               class="nav-link {% if active == 'logs' %}active{% endif %}"
               href="{{ url('logs', app_name=app) }}">
                <i class="bi bi-terminal"></i> Logs
            </a>
        </li>
        <li class="nav-item">
            <a id="link-databases"
               class="nav-link {% if active == 'databases' %}active{% endif %}"
               href="{{ url('databases', app_name=app) }}">
                <i class="bi bi-database"></i> Databases
            </a>
        </li>
        <li class="nav-item">
            <a id="link-config"
               class="nav-link {% if active == 'config' %}active{% endif %}"
               href="{{ url('config', app_name=app) }}">
                <i class="bi bi-gear"></i> Config
            </a>
        </li>
        <li class="nav-item">
            <a id="link-domains"
               class="nav-link {% if active == 'domains' %}active{% endif %}"
               href="{{ url('domains', app_name=app) }}">
                <i class="bi bi-globe"></i> Domains
            </a>
        </li>
        <li class="nav-item">
            <a id="link-actions"
               class="nav-link {% if active == 'actions' %}active{% endif %}"
               href="{{ url('actions', app_name=app) }}">
                <i class="bi bi-lightning"></i> Actions
            </a>
        </li>
    </ul>
{% endmacro %}
